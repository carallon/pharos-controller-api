openapi: 3.0.0
info:
  version: 6.0.0
  title: Pharos Control API
servers:
  - url: "http://localhost/api"
security:
  - bearer: []
  - cookie: []
paths:
  /authorise:
    post:
      servers:
        - url: "http://localhost"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Login"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /token:
    post:
      servers:
        - url: "http://localhost"
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Login"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BearerToken"
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
  /time:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentTime"
  /system:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/System"
  /project:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /project/file:
    get:
      responses:
        '200':
          description: OK
          content:
            application/vnd.pharos:
              schema:
                type: string
                format: binary
    post:
      requestBody:
        required: true
        content:
          application/vnd.pharos:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
        '411':
          description: Length Required
  /firmware:
    post:
      requestBody:
        required: true
        content:
          application/vnd.pharos:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: OK
        '411':
          description: Length Required
  /timeline:
    get:
      parameters:
        - in: query
          name: num
          required: false
          schema:
            $ref: "#/components/schemas/IdList"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  timelines:
                    type: array
                    items:
                      $ref: "#/components/schemas/Timeline"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlTimeline"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /scene:
    get:
      parameters:
        - in: query
          name: num
          required: false
          schema:
            $ref: "#/components/schemas/IdList"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  scenes:
                    type: array
                    items:
                      $ref: "#/components/schemas/StaticScene"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlScene"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /playlist:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlists:
                    type: array
                    items:
                      $ref: "#/components/schemas/Playlist"
  /group:
    get:
      parameters:
        - in: query
          name: num
          required: false
          schema:
            $ref: "#/components/schemas/IdList"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  groups:
                    type: array
                    items:
                      $ref: "#/components/schemas/Group"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlGroup"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /content_target:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  content_targets:
                    type: array
                    items:
                      $ref: "#/components/schemas/ContentTarget"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlContentTarget"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /remote_device:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  remote_devices:
                    type: array
                    items:
                      $ref: "#/components/schemas/RemoteDevice"
  /controller:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  controllers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Controller"
  /text_slot:
    get:
      parameters:
        - in: query
          name: names
          required: false
          schema:
            $ref: "#/components/schemas/NameList"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  text_slots:
                    type: array
                    items:
                      $ref: "#/components/schemas/TextSlot"
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TextSlot"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /temperature:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Temperature"
  /fan_speed:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FanSpeed"
  /log:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  log:
                    type: string
    delete:
      responses:
        '204':
          description: OK
  /protocol:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  outputs:
                    type: array
                    items:
                      $ref: "#/components/schemas/OutputProtocol"
  /output:
    get:
      parameters:
        - in: query
          name: universe
          schema:
            $ref: "#/components/schemas/UniverseId"
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Output"
    post:
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlOutput"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/ControlOutput"
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/ControlOutput"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /input:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Input"
  /trigger:
    get:
      parameters:
        - in: query
          name: type
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  triggers:
                    type: array
                    items:
                      $ref: "#/components/schemas/Trigger"
    post:
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FireTrigger"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/FireTrigger"
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/FireTrigger"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /dali_interface:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  dali_interface:
                    type: array
                    items:
                      $ref: "#/components/schemas/DaliInterface"
  /dali:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dali"
    post:
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlDali"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/ControlDali"
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/ControlDali"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /lua:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /replication:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  replication:
                    oneOf:
                      - type: object
                        properties:
                          name:
                            type: string
                          unique_id:
                            type: string
                      - type: boolean
  /io_modules:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  instances:
                    type: array
                    items:
                      $ref: "#/components/schemas/IoModule"
  /config:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Config"
    post:
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Config"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/Config"
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/Config"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /cloud:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    type: object
                    properties:
                      connecting:
                        type: boolean
                      connected:
                        type: boolean
    post:
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ControlCloud"
            application/x-www-form-urlencoded:
              schema:
                $ref: "#/components/schemas/ControlCloud"
            multipart/form-data:
              schema:
                $ref: "#/components/schemas/ControlCloud"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '204':
          description: OK
        '400':
          description: Bad Request
        '501':
          description: Not Implemented
  /channel:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParkChannel"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ParkChannel"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ParkChannel"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
    delete:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParkChannel"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ParkChannel"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ParkChannel"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /override:
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetOverride"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/SetOverride"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/SetOverride"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
    delete:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClearOverride"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ClearOverride"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ClearOverride"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /cmdline:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunCommand"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/RunCommand"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/RunCommand"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
        '501':
          description: Not Implemented
  /beacon:
    post:
      responses:
        '204':
          description: OK
  /format:
    post:
      responses:
        '204':
          description: OK
        '500':
          description: Internal Server Error
  /reset:
    post:
      responses:
        '204':
          description: OK
  /factory_reset:
    post:
      responses:
        '204':
          description: OK
  /space:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  spaces:
                    type: array
                    items:
                      $ref: "#/components/schemas/Space"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlSpace"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /rdm/discovery:
    get:
      parameters:
        - in: query
          name: universe
          schema:
            $ref: "#/components/schemas/UniverseId"
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: "#/components/schemas/RdmDeviceInfo"
                  token:
                    $ref: "#/components/schemas/Token"
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRdmDiscovery"
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRdmDiscovery"
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
  /rdm/get:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRdmOperation"
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
  /rdm/set:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartRdmOperation"
      responses:
        '202':
          description: Accepted
        '400':
          description: Bad Request
  /project_state:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ControlProjectState"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
  /mode:
    get:
      summary: Get current mode dial position
      operationId: getWheelMode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    type: string
                    enum: [Run, Dmx1, Dmx2, Dali, All, Off, PG1, PG2, PG3, PG4]
  /setup:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '204':
          description: OK
        '400':
          description: Bad Request
    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
    delete:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_password:
                  $ref: '#/components/schemas/Password'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
  /user:
    post:
      summary: Create user with access level 'control' and set password
      description: >
        Currently logged in user must supply their password for action to proceed.
        Does not require session_password if a password has not yet been set on
        the controller.
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - access
              properties:
                session_password:
                  $ref: '#/components/schemas/Password'
                username:
                  $ref: '#/components/schemas/Username'
                password:
                  $ref: '#/components/schemas/Password'
                access:
                  $ref: '#/components/schemas/AccessGroups'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/Token'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    put:
      summary: Update a user account with a new password and/or access groups
      description: >
        Currently logged in user must supply their password for action to proceed
      operationId: updateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - session_password
                - username
              properties:
                session_password:
                  $ref: '#/components/schemas/Password'
                username:
                  $ref: '#/components/schemas/Username'
                password:
                  $ref: '#/components/schemas/Password'
                access:
                  $ref: '#/components/schemas/AccessGroups'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/Token'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    delete:
      summary: Delete user
      description: >
        Currently logged in user must supply their password for action to proceed
      operationId: deleteUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - session_password
                - username
              properties:
                session_password:
                  $ref: '#/components/schemas/Password'
                username:
                  $ref: '#/components/schemas/Username'
      responses:
        '201':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/Token'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
  /user_groups:
    get:
      summary: List access permissions
      operationId: getUserGroups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_groups:
                    $ref: '#/components/schemas/AccessGroups'
                  token:
                    $ref: '#/components/schemas/Token'
  /guest_groups:
    get:
      summary: List guest permissions
      operationId: getGuestGroups
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  guest_groups:
                    $ref: '#/components/schemas/AccessGroups'
                  token:
                    $ref: '#/components/schemas/Token'
    post:
      summary: Change guest permissions
      operationId: setGuestGroups
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_password:
                  $ref: '#/components/schemas/Password'
                access:
                  $ref: '#/components/schemas/AccessGroups'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/Token'
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
    cookie:
      type: apiKey
      in: cookie
      name: session
  schemas:
    Date:
      type: string
      pattern: /^\d{2} \d{2} \d{4} \d{2}\.\d{2}(\.\d{2})?$/
    CurrentTime:
      type: object
      properties:
        datetime:
          $ref: "#/components/schemas/Date"
        local_time:
          type: integer
          format: int64
        uptime:
          type: integer
          format: int64
    Project:
      type: object
      properties:
        name:
          type: string
        author:
          type: string
        filename:
          type: string
        uniqueId:
          type: string
        upload_date:
          $ref: "#/components/schemas/Date"
    System:
      type: object
      properties:
        hardware_type:
          type: string
          enum: [Unknown, LPC, LPC X, TPC, VLC, VLC+, TPS, SOLO, MSC, MSC X, MTPC, Atlas, Atlas Pro, M-TS]
        channel_capacity:
          type: integer
        serial_number:
          type: string
        memory_total:
          type: string
          pattern: /\d+ KB/
        memory_used:
          type: string
          pattern: /\d+ KB/
        memory_available:
          type: string
          pattern: /\d+ KB/
        storage_size:
          type: string
          pattern: /(\d+ MB)|(Not present)/
        bootloader_version:
          type: string
        firmware_version:
          type: string
        reset_reason:
          type: string
        last_boot_time:
          $ref: "#/components/schemas/Date"
        ip_address:
          type: string
        subnet_mask:
          type: string
        default_gateway:
          type: string
    Timeline:
      type: object
      properties:
        name:
          type: string
        length:
          type: integer
        group:
          type: string
        source_bus:
          type: string
          enum: [internal, real_time, timecode_1, timecode_2, timecode_3, timecode_4, timecode_5, timecode_6, audio_1, audio_2, audio_3, audio_4]
        timecode_format:
          type: string
        audio_band:
          type: integer
        audio_channel:
          type: string
