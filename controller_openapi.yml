          type: integer
          format: int32
          minimum: 0
          maximum: 512
          exclusiveMaximum: true
        dmx512_personality:
          type: integer
          format: int32
          minimum: 0
          maximum: 65535
        dmx512_start_address:
          type: integer
          format: int32
          minimum: 1
          maximum: 512
        sub_device_count:
          type: integer
          format: int32
          minimum: 0
          maximum: 65535
        sensor_count:
          type: integer
          format: int32
          minimum: 0
          maximum: 255
